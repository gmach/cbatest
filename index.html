<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CBA Test - Profile Browser">
    <meta name="title" content="CBA Test - Profile Browser">
    <meta name=Author" content="Gavin Mach, gavinmach@gmail.com">
    <link href="styles/app.css" rel="stylesheet">
</head>

<body ng-app="app"  ng-controller="appController">
    <h1 class="title">profile browser</h1>
    <main class="browserWrap clearfix">
        <nav class="profilesMenu">
            <div class="menuSeparatorTop"></div>
            <ul class="profiles">
                <li ng-repeat="profile in profiles | orderBy: ['firstName','lastName']" class="profile" ng-class="{ 'selected': selectedProfile == profile }" ng-click="selectProfile(profile)">
                    <div class="menulink">
                        <span class="firstName" ng-bind="profile.firstName"></span>
                        <span class="lastName" ng-bind="profile.lastName"></span>
                    </div>
                    <article class="profileMain" ng-if="profile.isSelected" profile/>
                </li>
            </ul>
            <div class="menuSeparatorBottom"></div>
        </nav>
        <article class="profileMainDesktop" ng-model="selectedProfile" profile/>
    </main>

<script src="scripts/libs/angular.min.js"></script>
<script src="scripts/libs/angular-load.min.js"></script>
<script src="scripts/libs/angular-sanitize.min.js"></script>
<script src="scripts/app.js"></script>
</body>

</html>
