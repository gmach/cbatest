    <meta name="description" content="CBA Test - Movie Actors/Actresses">
    <meta name="title" content="CBA Test - Movie Actors/Actresses">

<body ng-app="app"  ng-controller="appController">
    <h1 class="title">profile browser</h1>
    <main class="browserWrap">
        <nav class="profilesMenu">
            <ul class="profiles">
                <li ng-repeat="profile in profiles | orderBy: ['firstName','lastName']" class="profileMenu" ng-class="{ 'selected': selectedProfile == profile }" ng-click="selectProfile(profile)">
                    <div class="menulink">
                        <span class="firstName" ng-bind="profile.firstName"></span>
                        <span class="lastName" ng-bind="profile.lastName"></span>
                    </div>
                    <article class="profileMain" ng-if="selectedProfile == profile">
                        <img ng-src="{{selectedProfile.picture}}" class="profileImage" alt="image of {{selectedProfile.firstName}} {{selectedProfile.lastName}}"></a>
                        <h2 class="profileHeader">
                            <span class="firstName" ng-bind="selectedProfile.firstName"></span>
                            <span class="lastName" ng-bind="selectedProfile.lastName"></span>
                        </h2>
                        <div class="profileBody" ng-bind-html="selectedProfile.bio">
                        </div>
                    </article>
                </li>
            </ul>
        </nav>

        <article class="profileMainDesktop" ng-model="selectedProfile">
            <img ng-src="{{selectedProfile.picture}}" class="profileImage" alt="image of {{selectedProfile.firstName}} {{selectedProfile.lastName}}"></a>
            <h2 class="profileHeader">
                <span class="firstName" ng-bind="selectedProfile.firstName"></span>
                <span class="lastName" ng-bind="selectedProfile.lastName"></span>
            </h2>
            <div class="profileBody" ng-bind-html="selectedProfile.bio">
            </div>
        </article>
    </main>

<script src="scripts/libs/jquery-1.11.3.min.js"></script>
<script src="scripts/libs/angular.min.js"></script>
<script src="scripts/libs/angular-load.min.js"></script>

</body>

</html>
